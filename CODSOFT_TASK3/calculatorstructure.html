<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculatordesign.css" type="text/css" />
</head>

<body>
    <h1>
        <u>CALCULATOR</u>
    </h1>
    <div class="container flex flex-col items-center">
        <div class="row">
            <input class="input" id="result" value="0" placeholder="0" type="text">
        </div>
        <div class="row">
            <button class="button" id="special">AC</button>
            <button class="button" id="special">DEL</button>
            <button class="button" id="operator">%</button>
            <button class="button" id="operator">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" id="operator">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" id="operator">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" id="operator">+</button>
        </div>
        <div class="row">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button" id="equal">=</button>
        </div>
    </div>
    <script src="calculatorworking.js"></script>
</body>

</html>
